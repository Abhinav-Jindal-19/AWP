<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h1>Register</h1>
            <br>
            <div class="left_div">
                <p>Full Name : </p>
                <p>Login Password : </p>
                <p>Contact Number : </p>
                <p>Personal Email : </p>
                <p>Home Address</p>
                <button>REGISTER</button>
                <button type="reset">RESET</button>
            </div>
            <div class="right_div">
                <input required name="uname" type="text" id="name">
                <input required name="upass" type="password" id="pass">
                <input type="number" ng-model="unum" required id="num">
                <input required name="email" type="text" id="email">
                <input required name="add" type="text" id="add">
            </div>
    </form>
</body>
</html>
